create_topic.p1=Avant de proposer un nouveau sujet, effectuez une recherche pour vous assurer que le problème (besoin, suggestion, idée, solution) n’a pas déjà été abordé dans un sujet existant. 
Gardez votre sujet suffisamment général pour qu'il soit pertinent pour des personnes de différents domaines. Par exemple, « La qualité et la variété de la nourriture livrée à domicile » est un thème plus utile que « Le manque de choix avec les services de livraison de nourriture ». Le sujet proposé sera examiné par un modérateur avant sa publication.
