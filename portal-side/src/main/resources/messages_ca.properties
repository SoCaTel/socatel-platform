create_topic.p1=Abans de proposar un tema de discussió nou, assegureu-vos que no s’hagi discutit prèviament. També és important que el tema de discussió no tracti un assumpte específic (per exemple, la falta d’opcions de serveis de menjar a domicili), sinó que es relacioni amb un assumpte més ampli que es pugui tractar de diferents maneres (per exemple, la qualitat i varietat del menjar a domicili).
