topic.step1.introduction1=En aquest pas us convidem a participar en discussions amb altres usuaris. Podeu compartir la vostra experiència personal deixant un comentari a la part inferior de la pantalla i clicant a «Contribuïu-hi» o a «Responeu» en un comentari d’un altre participant. Podeu etiquetar el vostre comentari com una idea perquè els participants puguin votar clicant a la icona del polze amunt o polze avall. També podeu votar les idees dels altres. La idea amb més vots és la que es crearà conjuntament en els passos següents.
