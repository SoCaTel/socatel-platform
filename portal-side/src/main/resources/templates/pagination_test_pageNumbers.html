<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination Test</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>BODY</th>
        <th>TIMESTAMP</th>
    </tr>
    </thead>
    <tbody>
    <tr th:alt-title="${iStat.even}? 'even' : 'odd'"
        th:each="notification, iStat : ${notificationsPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'">
        <td th:text="${notification.id}"/>
        <td th:text="${notification.text}"/>
        <td th:text="${notification.timestamp}"/>
    </tr>
    </tbody>
</table>
<div class="pagination" th:each="pageNumber : ${pageNumbers}"
     th:if="${notificationsPage.totalPages > 0}">
    <a th:class="${pageNumber==notificationsPage.number + 1} ? active"
       th:href="@{/notifications(size=${notificationsPage.size}, page=${pageNumber-1})}"
       th:text="${pageNumber}"></a>
</div>
</body>
</html>
