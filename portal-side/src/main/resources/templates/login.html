<body id="login">

<th:block th:replace="nav-fragment :: login-nav">
</th:block>
<main>
    <div class="container" id="content" tabindex="-1">
        <div class="row justify-content-center my-3">
            <div class="col-11 col-md-10 p-3 p-lg-5 card">

                <h1 class="text-primary text-md-center text-left" th:text="#{login.login_header}">Login to your account</h1>
                <div class="my-3 font-weight-bold text-md-center" th:text="#{login.credentials}">Enter your credentials
                    below
                </div>

                <!-- <div class="alert alert-info mt-1">
                    <strong><span th:text="#{login.new_account}">Don't have an account?</span> <a th:href="@{/registration}" href="registration.html" th:text="#{login.register}">Register!</a></strong>
                </div>									 -->




                <form action="#" method="post" th:action="@{/login}" th:object="${user}">
                    <div class="form-group">

                        <label for="username_input" class="d-block">
                            <span th:text="#{login.username2}">Username</span>
                            
                            <strong aria-live="assertive" role="alert" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                                <span class="alert alert-danger my-2 d-block" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">Bad credentials!</span>
                            </strong>
                        </label>


                        <input autocomplete="username" id="username_input" class="form-control" name="username" required
                                th:field="*{username}" type="text">
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="d-block">
                            <span th:text="#{login.password}">Password</span>
                            <strong aria-live="assertive" role="alert" th:if="${(param.error != null) and (param.error[0] == 'true')}">
                                <span class="alert alert-danger my-2 d-block" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">Bad credentials!</span>
                            </strong>
                        </label>
                        <div class="input-group" >
                            <input autocomplete="current-password" class="form-control" id="login-password" name="password" 
                                required th:field="*{password}"
                                type="password">
                            <span class="input-group-append bg-info p-2 rounded">
                                <i class="mt-1 far fa-eye text-white switch-password pointer" data-input-id="login-password" th:aria-label="#{aria_label.display_password}"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group text-left text-md-center my-2">
                        <button class="btn btn-primary" th:text="#{login.login.button}" type="submit">Sign in now</button>
                    </div>

                </form>

                <a class="underline text-left text-md-center my-2" href="forgot-password.html" th:href="@{/forgot-password.html}"
                th:text="#{login.forgot}">Forgot password ?</a>
            </div>
            <div class="col-12 text-center py-4 text-white">
                <span th:text="#{login.new_account}">Don&#39;t you have an account ?</span>
                <span class="underline"><a class="white" href="registration.html" th:href="@{/registration}"
                                        th:text="#{login.register}">Register!</a></span>
            </div>
        </div>
    </div>
</main>
