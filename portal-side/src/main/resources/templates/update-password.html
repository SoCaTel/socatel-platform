<body id="login">
<main>
    <div class="container" id="content" tabindex="-1">
    <div class="row h-100 pt-2">
        <div class="col-8 h-75 offset-2 p-5 rounded-shadowed bg-white centered">

            <div sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')">

                <h1 class="text-center" th:text="#{update_password.description}">Type your new password</h1>

                <form class="my-3" method="post" th:action="@{/update-password}" th:object="${passwordReset}">

                    <!-- <label th:text="#{update_password.password}">New password</label>
                    <input id="password" name="newPassword" type="password" value="" th:field="*{password}" />
                    <p th:if="${(param.error != null) && (param.error[0] == '0')}" th:text="#{user_password.length}" class="validation-invalid-label" >error: wrong pwd length</p>

                    <label th:text="#{update_password.matching_password}">Confirm password</label>
                    <input id="matchPassword" type="password" value="" th:field="*{matchingPassword}" />
                    <p th:if="${(param.error != null) && (param.error[0] == '1')}" th:text="#{user_password.match}" class="validation-invalid-label" >error: unmatched pwds</p>

                    <button type="submit" th:text="#{update_password.submit}">Submit</button> -->

                    <div class="form-group row mb-2 mb-sm-1">
                        <label class="col-12 col-lg-3 col-form-label text-left text-sm-right">

                            <span th:text="#{update_password.password}">New password</span>
                            <i class="fa fa-question-circle mx-1" aria-hidden="true"></i>
                            <span class="sr-only" th:text="#{registration.password.length}"></span>
                            <span class="text-danger">*</span>

                        </label>

                        <div class="col-12 col-lg-9">
                            <input class="form-control" id="password" name="newPassword" th:field="*{password}" type="password"
                                   value=""/>
                            <p class="alert alert-danger"
                               th:if="${(param.error != null) && (param.error[0] == '0')}">
                               <strong th:text="#{user_password.length}">error: wrong pwd length</strong></p>
                        </div>

                    </div>

                    <div class="form-group row mb-2 mb-sm-1">

                        <label class="col-12 col-lg-3 col-form-label text-left text-sm-right">
                            <span th:text="#{update_password.matching_password}">Confirm password</span>
                        </label>

                        <div class="col-12 col-lg-9">
                            <p class="alert alert-danger"
                               th:if="${(param.error != null) && (param.error[0] == '1')}">
                               <strong th:text="#{user_password.match}">error: unmatched pwds</strong>
                            </p>
                            <input class="form-control" id="matchPassword" th:field="*{matchingPassword}" type="password"
                                   value=""/>
                        </div>
                    </div>

                    <div class="form-group row my-3">
                        <button class="btn btn-primary col-12" th:text="#{update_password.submit}" type="submit">
                            Submit
                        </button>
                    </div>

                </form>

            </div>

        </div>

    </div>
