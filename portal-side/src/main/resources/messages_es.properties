create_topic.p1=Antes de proponer un tema nuevo, realiza una búsqueda para asegurarte de que el problema (necesidad, sugerencia, idea, solución) no se haya discutido anteriormente. Además, trata de mantener el tema lo suficientemente amplio  para que éste sea relevante para personas de diferentes áreas. Por ejemplo, "La calidad y variedad de los alimentos entregados a domicilio" es un tema de discusión más útil que "La falta de opciones en los servicios de entrega de alimentos". Tu hilo propuesto será revisado por un moderador antes de su publicación.
