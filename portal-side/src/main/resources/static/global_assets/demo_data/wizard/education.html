
<!-- "Educaiton" form for Stepy wizard -->
<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label for="university">University:</label>
            <input type="text" id="university" name="university" placeholder="University name" class="form-control">
        </div>
	</div>

	<div class="col-md-6">
		<div class="form-group">
			<label for="university-country">Country:</label>
            <select if="university-country" name="university-country" data-placeholder="Choose a Country..." class="form-control form-control-select2">
                <option></option> 
                <option value="1">United States</option> 
                <option value="2">France</option> 
                <option value="3">Germany</option> 
                <option value="4">Spain</option> 
            </select>
        </div>
	</div>
</div>

<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label for="degree-level">Degree level:</label>
            <input type="text" id="degree-level" name="degree-level" placeholder="Bachelor, Master etc." class="form-control">
        </div>

		<div class="form-group">
			<label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" placeholder="Design, Development etc." class="form-control">
        </div>
	</div>

	<div class="col-md-6">
		<div class="row">
			<div class="col-md-6">
				<label id="education-from-month">From:</label>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
                            <select aria-label="From month" id="education-from-month" name="education-from-month" data-placeholder="Month" class="form-control form-control-select2">
                            	<option></option>
                                <option value="January">January</option> 
                                <option value="...">...</option> 
                                <option value="December">December</option> 
                            </select>
                        </div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
                            <select aria-label="From year" id="education-from-year" name="education-from-year" data-placeholder="Year" class="form-control form-control-select2">
                                <option></option> 
                                <option value="1995">1995</option> 
                                <option value="...">...</option> 
                                <option value="1980">1980</option> 
                            </select>
                        </div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<label for="education-to-month">To:</label>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
                            <select aria-label="To month" id="education-to-month" name="education-to-month" data-placeholder="Month" class="form-control form-control-select2">
                            	<option></option>
                                <option value="January">January</option> 
                                <option value="...">...</option> 
                                <option value="December">December</option> 
                            </select>
                        </div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
                            <select aria-label="To year" name="education-to-year" data-placeholder="Year" class="form-control form-control-select2">
                                <option></option> 
                                <option value="1995">1995</option> 
                                <option value="...">...</option> 
                                <option value="1980">1980</option> 
                            </select>
                        </div>
					</div>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="education-language">Language of education:</label>
            <input type="text" id="education-language"  placeholder="English, German etc." class="form-control">
        </div>
	</div>
</div>
<!-- /"educaiton" form for Stepy wizard -->
