create_topic.p1=Voordat je een nieuw onderwerp voorstelt, is het verstandig om een zoekopdracht te doen om er zeker van te zijn dat de kwestie (bejoefte, suggestive, idee, oplossing) niet al in de discussie van een bestaand onderwerp naar voren is gekomen. Houd je onderwerp algemeen genoeg, zodat het relevant kan zijn voor mensen met verschillende achtergrond. Bijvoorbeeld, “de kwaliteit en variabiliteit van voedselbezorging aan huis” is een beter bruikbaar onderwerp in vergelijking met “het gebrek aan voedselkeuze bij thuisbezorging”. Jouw voorgestelde discussie zal voor publicatie worden beoordeeld door de moderator.
