create_topic.p1= Prima di proporre un nuovo tema, fai una ricerca per assicurarti che l’argomento (necessità, suggerimento, idea, soluzione) non sia già stato discusso in un tema esistente. Inoltre, mantieni il tema sufficientemente generale affinché risulti rilevante per persone appartenenti ad aree diverse. Ad esempio: “La qualità e la varietà del cibo consegnato a domicilio” è un tema più utile efficace di “La mancanza di scelta nel cibo consegnato a domicilio”. Il tema da te proposto sarà rivisto da un moderatore prima di essere pubblicato.
